<html>

<head>
  <title>Jenkins Custom Reports</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main>
  <h4>Jenkins Average Build Duration</h4>

  <div id="errorMessage"></div>

  <table class="table table-striped">
    <thead>
    <thead>
    <tr>
      <td>
        <div>Job Name</div>
      </td>

      <td>
        <div>Total Builds</div>
      </td>

      <td>
        <div>Successful Builds</div>
      </td>

      <td>
        <div>Average Successful Builds Duration</div>
      </td>

      <td>
        <div>Shortest Successful Build Duration</div>
      </td>

      <td>
        <div>Longest Successful Build Duration</div>
      </td>

      <td>
        <div>Failed Builds</div>
      </td>

      <td>
        <div>Average Failed Builds Duration</div>
      </td>

      <td>
        <div>Shortest Failed Build Duration</div>
      </td>

      <td>
        <div>Longest Failed Build Duration</div>
      </td>
    </tr>
    </thead>

    <tbody id="jenkinsBuildsTable">
    </tbody>
  </table>
</main>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="jenkins-build-time.js"></script>
</body>
</html>
